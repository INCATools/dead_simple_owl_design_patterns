pattern_name: import_across_plasma_membrane
# implicitly import into cell across plamsa membrane

classes: 
  transport: GO_0006810 
  extracellular region: GO_0005576 
  cytosol: GO_
  chemical entity: CHEBI_24431  # encompasses protein
  macromolecular complex: GO_0043234  # encompasses protein complex
  plasma membrane: GO_

relations:
  has target start location: RO_0002338
  has target end location: RO_0002339
  results in transport across: RO_
    
vars: 
  imported: "'chemical entity' or 'macromolecular complex'"
  
name:
  text: 
  vars: %s import into cell
    - imported
    
def: 
  text: The directed movement of %s from outside of a cell, across the plasma membrane, into the cytoplasmic compartment. 
  vars:
    - imported
    
EquivalentTo: 
  owl: "'transport' and ('has target start location' some 'extracellular region') and ('has target end location' some 'cytosol') and ('results in transport across' some 'plasma membrane') and ('imports' some '%s')"
  vars:
    - imported
    

