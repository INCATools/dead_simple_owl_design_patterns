pattern_name: spanning_component_of_membrane




classes:
  membrane: GO_0016020
  spanning component of membrane: GO_0089717
relations:
  'part of': BFO_0000050

description: 'This pattern is applied to diseases that are described as having an acute onset, i.e. the sudden appearance of disease manifestations over a short period of time.

Examples: [acute bronchiolitis](http://purl.obolibrary.org/obo/MONDO_0020680),
  [acute liver failure](http://purl.obolibrary.org/obo/MONDO_0019542)'
vars:
  membrane: "'membrane'"

name: 
  text: "spanning component of %s"
  vars: 
    - membrane






pattern_iri: http://purl.obolibrary.org/obo/mondo/patterns/acute.yaml
def: 
  text: "The component of the %s consisting of gene products and protein complexes that have some part that spans both leaflets of the membrane."
  vars:
    - membrane
equivalentTo: 
  text: "'spanning component of membrane' that 'part of' some %s"
  vars:
    - membrane

annotations:
- text: '%s, acute'
  annotationProperty: exact_synonym
  vars:
  - disease
- text: '%s, acute2'
  annotationProperty: exact_synonym2
  vars:
  - disease2


contributors:
- https://orcid.org/0000-0002-6601-2165
- https://orcid.org/0000-0001-5208-3432


