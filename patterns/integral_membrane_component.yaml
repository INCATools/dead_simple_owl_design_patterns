pattern_name: integral_membrane_component

classes:
  membrane: GO_0016020
  side of membrane: GO_0098552
  integral component of membrane: GO_0016021

relations:
  part of: BFO_0000050

vars: 
  membrane: "'membrane' or 'side of membrane'"
  
name:
  text: integral component of %s
  vars: 
    - membrane
    
def: 
  text: "The component of the %s consisting of gene products and protein complexes that have some part that penetrates at least one leaflet of the membrane bilayer. This component includes gene products that are buried in the bilayer with no exposure outside the bilayer."
  vars:
    - membrane
    
equivalentTo: 
  text: "'integral component of membrane' and ('part of' some %s)"
  vars:
    - membrane
