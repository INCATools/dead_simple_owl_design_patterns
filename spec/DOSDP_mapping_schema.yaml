
definitions:
   mapping: 
      type: object
      description: > 
         Defines a mapping between two fields A and B, where B is equivalent to A with 
         some subset of its fields prefilled as specified in the mapping. The prefilled 
         fields must not be objects - but can take strings or numbers or lists as values.
      properties:
         field:
            type: string
            description: "name of field to map"
         maps_to: "name of type mapped to"
         with: 
            type: object
            description: > 
               A dict properties of the mapped to field type (keys) and fillers (values).
            
properties:
   mappings: 
      items: 
         $ref: "#/definitions/mapping"

